<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="PollCatApp">
<head>
    <meta charset="utf-8"/>
    <!--To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!--These tags are used to populate the google+ post-->
    <meta property="og:title" content="Make your Toronto great!"/>
    <meta property="og:image" content="http://pollcat-toronto.herokuapp.com/images/poll-cat-img-logo.png"/>
    <meta property="og:description" content="Learn who would best represent you in the upcoming Toronto election."/>

    <title>PollCat Toronto</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css?@@hash">
    <link rel="stylesheet" href="lib/webhostinghub/css/whhg.css?@@hash">

    <link rel="stylesheet" href="stylesheets/css/allStyles.css?@@hash">
</head>
<body ng-controller="mainCtrl">

<div class="container">
    <div active-nav-item="ctrl.activeNavItem" pc-header></div>
    <ng-view></ng-view>
    <div pc-footer></div>
</div>

<!--Google-->
<script src="javascripts/lib/googleAnalytics.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<!--Jquery-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>

<!--Twitter Bootstrap-->
<script src="lib/bootstrap/js/bootstrap.js?@@hash"></script>

<!--High Charts. Take off the '.src' for the minified version-->
<script src="http://code.highcharts.com/highcharts.src.js"></script>

<script src="javascripts/lib/tinycolor.js?v0.9.16"></script>

<!--AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script src="javascripts/lib/angular-1.2.0/angular-route.js"></script>
<script src="javascripts/lib/angular-1.2.0/angular-cookies.js"></script>

<!--*****PollCat******-->
<!--Controllers-->
<script src="javascripts/pollCatApp.js?@@hash"></script>
<script src="javascripts/controllers/mainCtrl.js?@@hash"></script>
<script src="javascripts/controllers/homeCtrl.js?@@hash"></script>
<script src="javascripts/controllers/wardCtrl.js?@@hash"></script>
<script src="javascripts/controllers/voteCtrl.js?@@hash"></script>
<script src="javascripts/controllers/resultsCtrl.js?@@hash"></script>

<!--Directives-->
<script src="javascripts/directives/pcHeader.js?@@hash"></script>
<script src="javascripts/directives/pcFooter.js?@@hash"></script>
<script src="javascripts/directives/listPanel.js?@@hash"></script>
<script src="javascripts/directives/candidateResultsChart.js?@@hash"></script>

<!--Services-->
<script src="javascripts/services/constants.js?@@hash"></script>
<script src="javascripts/services/userSession.js?@@hash"></script>
<script src="javascripts/services/voteCaWardFinder.js?@@hash"></script>

</body>
</html>
